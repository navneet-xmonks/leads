name: Lead Automation

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches: [ main ]
  
  # Run on pull requests to main
  pull_request:
    branches: [ main ]

jobs:
  lead-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download previous CSV data
      uses: actions/download-artifact@v4
      with:
        pattern: lead-data-*
        merge-multiple: true
        path: ./
      continue-on-error: true
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create necessary directories
      run: |
        mkdir -p data/
        
    - name: Run lead automation
      env:
        # Zoho API credentials (set these in GitHub repository secrets)
        ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
        ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
        ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
        ZOHO_API_DOMAIN: ${{ secrets.ZOHO_API_DOMAIN }}
        
        # AiSensy API credentials
        AISENSY_API_KEY: ${{ secrets.AISENSY_API_KEY }}
        
      run: |
        echo "üöÄ Starting lead automation..."
        python lead_automation.py
        
    - name: Commit and push CSV updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add erickson_leads.csv last_run.json zoho_tokens.json
        git diff --staged --quiet || git commit -m "Update lead data - $(date)"
        git push
      continue-on-error: true
        
    - name: Upload CSV artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lead-data-${{ github.run_number }}
        path: |
          erickson_leads.csv
          last_run.json
          zoho_tokens.json
        retention-days: 30
        
    - name: Display automation summary
      if: always()
      run: |
        echo "üìä Automation Summary:"
        if [ -f "erickson_leads.csv" ]; then
          echo "‚úÖ CSV file exists"
          echo "üìù Total leads in CSV: $(tail -n +2 erickson_leads.csv | wc -l)"
        else
          echo "‚ùå No CSV file found"
        fi
        
        if [ -f "last_run.json" ]; then
          echo "‚úÖ Last run file exists"
          cat last_run.json
        else
          echo "‚ùå No last run file found"
        fi
